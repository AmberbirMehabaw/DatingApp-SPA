<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  
  <!-- <div class="form-group mb-2">
    <label class="form-label" for="favouriteValue">What is your favourite Value</label>
    <select class="form-select" name="favouriteValue" id="favouriteValue" aria-label="Select...">
      <option *ngFor="let value of valuesFromHome" value="{{value.id}}">{{value.name}}</option>
    </select>
  </div> -->

  <div class="form-group mb-2">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>
  <div class="form-group mb-2">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-6" type="submit">Register</button>
    <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
