<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
      <ul *ngIf="loggedIn()" class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" routerLinkActive="router-link-active" >
          <a class="nav-link" [routerLink]="['/members']" aria-current="page" href="#">Matches</a>
        </li>
        <li class="nav-item" routerLinkActive="router-link-active">
          <a class="nav-link" [routerLink]="['/lists']" >Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="router-link-active">
          <a class="nav-link" [routerLink]="['/messages']" >Messages</a>
        </li>
      </ul>

      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{modelService.decodedToken?.unique_name | titlecase}}
        </a>
      
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class="fa-fa-user"></i>Edit Profile</a>
          <a class="dropdown-divider"></a>
          <a class="dropdown-item " (click)="logout()"><i class="fa-fa-sign-out"></i>Logout</a>
        </div>
      </div>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline" (ngSubmit)="login()">
        <div class="row align-items-center">
          <div class="col-md-4">
            <input 
              type="text" #username="ngModel" 
              placeholder="Username" name="username" required [(ngModel)]="model.username"
              class="form-control" size="30">
          </div>
          <div class="col-md-4">
            <input 
              type="password" #password="ngModel"
              placeholder="Password" name="password" [(ngModel)]="model.password"
              class="form-control">
          </div>
          <div class="col-md-4">
            <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit">Login</button>
          </div>
        </div>
      </form>
    </div>
</nav>
